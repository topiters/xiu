

<include file="./Apps/Home/View/default/common_head.html" />



<div id="main">
  
    <div class="dialog-board dialog-board-m hide" id="confirmDeleteDiv">
        <div class="dialog-board-bar">
            <a href="javascript:;" class="close-dialog-board closeConfirmDeleteDiv"></a>
        </div>
        <div class="c-text-btn">
            <p class="txt-tips">删除后将不再享受专题优惠价格<br/>确定吗？</p>
            <div class="btn-col2 clearfix">
                <a class="fr globe-btn50 deleted">删除</a>
                <a href="javascript:;" class="fl globe-btn50 globe-btn50-nobg closeConfirmDeleteDiv">取消</a>
            </div>
        </div>
    </div>
    <div class="container shopping-cart cart-box order-page cart_container2 "   style="display:block;">
	    <div class="cart-header">
	        <span class="title">确认订单</span>
	        <ul class="buy-step">
	            <li class="first selected">1、确认订单</li>
	            <li class="second">2、支付订单</li>
	            <li class="end">3、支付成功</li>
	        </ul>
	    </div>
	    <div class="cart-body">
	        <div class="order-table-div">
	            <div class="order-table-header">
	                <div class="order-table-col">课程信息</div>
	                <div class="order-table-col">数量</div>
	                <div class="order-table-col">小计（元）</div>
	                <div class="order-table-col">有效期</div>
	            </div>
	            <div class="order-table-body">
				<volist    name="cartInfo['goods']"   id="data" >
	                <div class="order-table-row">
	                    <div class="order-table-col">
						
	                        <a href="{:U('home/course/getCourseDetails',array('courseId'=>$data['courseId']))}" class="pic">
	                        	<img src="__ROOT__/{$data['courseThums']}" height="68" width="120" alt="{$data['courseName']}">
	                        </a>
	                        <div class="txt">
	                            <a href="{:U('home/course/getCourseDetails',array('courseId'=>$data['courseId']))}" target="_blank" class="c-title">{$data['courseName']}</a>
	                            <p></p>
	                        </div>
	                    </div> 
	                    <div class="order-table-col"><b>{$data['courseCnt']}</b></div>
	                    <div class="order-table-col "><b>￥{$data['shopPrice']}</b></div>
	                    <div class="order-table-col">365天</div>
	                </div>
					
					</volist>
	                <div class="order-table-footer">
	                    <div class="order-table-row">
	                        <div class="right">
	                            <a href="{:U('home/cart/toCart')}" class="back-cart">返回购物车修改</a>
	                        </div>
	                    </div>
	                    <div class="order-table-row">
	                        <div class="left">
	                            <div class="member-link">
	                                <a target="_blank" href="{:U('home/users/open_member')}" >
	                                	<span>开通会员</span> 
	                                	即刻畅享全部优质课程、知识技能和岗位特训专题  >>
	                                </a>
	                            </div>                                                                                                          
	                        </div>
							
	                        <div class="right">
	                            <a href="javascript:;" class="btn-default" id="submit-order"   data-total="{$cartInfo['totalMoney']}"  onClick="javascript:submitOrder();"   >提交订单</a>
	                            <span class="count">已选<em>{$cartInfo['amount']}</em>门课程  订单总额：<b>￥{$cartInfo['totalMoney']}</span>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>  
</div>










  
      
 <script src="__ROOT__/Apps/Home/View/default/js/orders.js"></script>
