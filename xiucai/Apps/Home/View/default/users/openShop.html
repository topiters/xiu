<include file="./Apps/Home/View/default/common_head.html"/>
<style>
    .con4 .btn {
        width: 50%;
        height: 30px;
        line-height: 30px;
        text-align: center;
        background: #ff8860;
        display: block;
        font-size: 14px;
        border-radius: 5px;
        margin: 20px auto 0;
        display: block;
        color: #fff;
    }

    .laoshiinfotable {
        width: 100%;
        text-align: left;
    }

    .laoshiinfotable td {
        padding: 5px;
    }

    .laoshiinfotable td:first-child {
        font-size: 15px;
        text-align: right;
        width: 120px;
    }

    .laoshiinfotable input[type='text'] {
        width: 100%;
        padding: 8px 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
    }

    .laoshiinfotable input[type='radio'] {
        width: 15px;
        height: 15px;
        margin-right: 5px;
    }

    .laoshiinfotable select {
        padding: 8px 10px;
        width: 100%;
    }

    .shanchang > div {
        float: left;
    }

    .shanchang input[type='checkbox'] {
        width: 15px;
        height: 15px;
        margin-right: 5px;
        margin-top: 6px;
    }

    .shanchang span {
        display: inline-block;
        margin-right: 15px;
    }

    .shanchang .neirongxianshi {
        max-width: 300px;
        width: 70%;
        min-height: 65px;
        height: auto;
        float: left;
        border: 1px solid #ccc;
        color: #0ff;
    }

    .shanchang .neirongxianshi > span {
        display: block;
        padding: 5px 10px;
        margin: 10px;
        position: relative;
        word-wrap: break-word;
        color: #000;
        border: 1px solid #d8d8d8;
    }

    .shanchang .neirongxianshi > span > span {
        display: inline-block;
        width: 15px;
        height: 15;
        position: absolute;
        right: -10px;
        top: -15px;
        display: none;
        color: #f00;
    }

    .shanchang .neirongxianshi > span:hover span {
        display: inline-block;
        cursor: pointer;
    }

    .shanchang .shuru-right {
        width: 30%;
        float: right;
    }

    .shanchang .shuru-right input[type='button'] {
        border-style: none;
        padding: 5px 20px;
        display: block;
        margin: 10px auto;
        background: #ff8860;
        color: #fff;
        border-radius: 5px;
    }

    .jianjietext {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        min-height: 100px;
        max-width: 710px;
    }

    .tijiaobtn {
        border-style: none;
        padding: 8px 50px;
        color: #fff;
        border-radius: 5px;
        background: #ff8860;
        display: block;
        margin: 0 auto;
    }

    .up_progress table {
        width: 100%;
    }

    .up_progress table thead {
        color: #424242;
    }

    .up_progress table td {
        padding: 10px;
        box-sizing: border-box;
    }

    .up_progress table td:first-child {
        width: 150px;
    }

    .up_progress table tbody {
        font-size: 16px;
        color: #737373;
    }

    .up_progress table textarea, .up_progress table input, .up_progress table select {
        width: 70%;
        padding: 10px;
        box-sizing: border-box;
    }

    .info_progress > span {
        padding: 5px 20px;
    }

    .info_progress > span:first-child {
        font-size: 20px;
        color: #a4a4a4;

    }

    .info_progress span a {
        color: #3f9cfc;
    }
/*进度条1*/
    .all_2 ul{
        clear: both;
        overflow: hidden;
        width: 480px;
        margin: 0 auto;
    }
    .all_2 li {
        width: 240px;
        height: 50px;
        float: left;
        line-height: 40px;
        text-align: center
    }

    .all_2 li.on {
        color: #666
    }

    .all_2 li.on em {
        background-image: url(__ROOT__/Apps/Home/View/default/img/tb_04.png)
    }

    .all_2 em {
        background: url(__ROOT__/Apps/Home/View/default/img/tb_03.png) no-repeat;
        display: block
    }
</style>

<div id="main">
<div class="major">
<div class="container clearfix">
<div class="about_content" style="margin: 0 auto;">
    <div class="about_feedback" id="ulli-item1" style="min-height: 520px;">
        <if condition="$auth eq 2">
            <div class="all_2">
                <ul>
                    <li class="on">1.
                        <if condition="$result neq null">审核未通过,重新提交资料<else/>
                            普通用户需提交认证资料后才可发布视频</if><em>&nbsp;</em></li>
                    <li>2.完成<em>&nbsp;</em></li>
                </ul>
            </div>
        <form action="{:U('home/Users/toAuth')}" method="post" enctype="multipart/form-data" style="margin-top: 30px">
            <if condition="$result neq null">
                <input type="hidden" name="save" value="1"/>
            </if>
            <table class="laoshiinfotable">
                <tr>
                    <td>姓名：</td>
                    <td>
                        <input type="text" class="" name="shopName" placeholder="请输入姓名" value="{$result['shopName']}"/>
                    </td>
                </tr>
                <tr>
                    <td>上传头像：</td>
                    <td><input type="file" class="" name="shopImg[]" placeholder="请上传个人图像" value=""/></td>
                </tr>
                <tr>
                    <td>上传身份证：</td>
                    <td><input type="file" class="" name="shopImg[]" placeholder="请上传身份证" value=""/></td>
                </tr>
                <tr>
                    <td>上传证书：</td>
                    <td><input type="file" class="" name="shopImg[]" placeholder="请上传资格证书" value=""/></td>
                </tr>
                <tr>
                    <td>职称：</td>
                    <td>
                        <select name="shopTitle">
                            <option value="1"
                            <eq name="result['shopTitle']" value="1"> selected</eq>
                            >初级会计师</option>
                            <option value="2"
                            <eq name="result['shopTitle']" value="2"> selected</eq>
                            >中级会计师</option>
                            <option value="3"
                            <eq name="result['shopTitle']" value="3"> selected</eq>
                            >高级会计师</option>
							<option value="4"
                            <eq name="result['shopTitle']" value="4"> selected</eq>
                            >注册会计师</option>
                            <option value="5"
                            <eq name="result['shopTitle']" value="5"> selected</eq>
                            >注册税务师</option>
                            <option value="6"
                            <eq name="result['shopTitle']" value="6"> selected</eq>
                            >审计师</option>
                            <option value="7"
                            <eq name="result['shopTitle']" value="7"> selected</eq>
                            >律师</option>
							<option value="8"
                            <eq name="result['shopTitle']" value="8"> selected</eq>
                            >其他</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>行业：</td>
                    <td>
                        <select name="shopIndustry">
                            <option value="1"
                            <eq name="result['shopIndustry']" value="1"> selected</eq>
                            >制药/医疗</option>
                            <option value="2"
                            <eq name="result['shopIndustry']" value="2"> selected</eq>
                            >金融/银行/保险</option>
                            <option value="3"
                            <eq name="result['shopIndustry']" value="3"> selected</eq>
                            >房地产/建筑</option>
                            <option value="4"
                            <eq name="result['shopIndustry']" value="4"> selected</eq>
                            >计算机/互联网/通信/电子</option>
                            <option value="5"
                            <eq name="result['shopIndustry']" value="5"> selected</eq>
                            >物流/运输</option>
                            <option value="6"
                            <eq name="result['shopIndustry']" value="6"> selected</eq>
                            >服务业</option>
                            <option value="7"
                            <eq name="result['shopIndustry']" value="7"> selected</eq>
                            >贸易/批发/零售/租赁</option>
                            <option value="8"
                            <eq name="result['shopIndustry']" value="8"> selected</eq>
                            >专业服务/教育/培训</option>
                            <option value="9"
                            <eq name="result['shopIndustry']" value="9"> selected</eq>
                            >制药/医疗</option>
                            <option value="10"
                            <eq name="result['shopIndustry']" value="10"> selected</eq>
                            >广告/媒体</option>
                            <option value="11"
                            <eq name="result['shopIndustry']" value="11"> selected</eq>
                            >能源/原材料</option>
                            <option value="12"
                            <eq name="result['shopIndustry']" value="12"> selected</eq>
                            >政府/非盈利/其他</option>
                            <option value="13"
                            <eq name="result['shopIndustry']" value="13"> selected</eq>
                            >生产/加工/制造</option>
                            <option value="14"
                            <eq name="result['shopIndustry']" value="14"> selected</eq>
                            >农/林/牧/渔</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>擅长：</td>
                    <td class="shanchang">
                        <div class="shuru-left" style="width:710px;">
                            <input type="text" name="shopGoodat" id="shanchangtext" value="{$result['shopGoodat']}" placeholder="多个请用英文逗号隔开"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>电话：</td>
                    <td class="shanchang">
                        <div class="shuru-left" style="width:710px;">
                            <input type="text" name="shopTel" id="shanchangtel" value="{$result['shopTel']}" placeholder="请输入电话"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>简介：</td>
                    <td class="jianjie">
                        <textarea name="shopDetails" class="jianjietext">{$result['shopDetails']}</textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="提交" class="tijiaobtn" name=""/>
                    </td>
                </tr>
            </table>
        </form>
            <else/>
            <div class="all_2">
                <ul>
                    <li>1.提交资料<em>&nbsp;</em></li>
                    <li class="on">2.完成<em>&nbsp;</em></li>
                </ul>
            </div>
                <div class="dialog-board-content align-c">
                    <div class="service-concern">
                        <h2 class="w-main-title">您的认证资料已提交!</h2>
                        <div class="multi-btn">
                            <a href="{:U('Home/Index/index')}" class="globe-btn50 globe-btn50-nobg link-close closeThreadWechatDiv">返回首页</a>
                        </div>
                    </div>
                </div>
        </if>
    </div>
</div>
</div>
</div>
</div>

<script src="__PUBLIC__/plugins/layer/layer.min.js"></script>
<script src="__PUBLIC__/plugins/formValidator/formValidator-4.1.3.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
<script src="__ROOT__/Apps/Home/View/default/js/common.js"></script>
